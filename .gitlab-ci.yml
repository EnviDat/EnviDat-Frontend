variables:
  NAMESPACE: frontend
  APP_NAME: frontend-${CI_COMMIT_REF_NAME}

workflow:
  rules:
    - if: ($CI_COMMIT_REF_NAME == "master" && $CI_PIPELINE_SOURCE == "merge_request_event")
      when: always
    - if: ($CI_COMMIT_REF_NAME == 'staging' && $CI_PIPELINE_SOURCE == "merge_request_event")
      when: always
    - if: ($CI_COMMIT_REF_NAME == 'develop' && $CI_PIPELINE_SOURCE == "push")
      when: always
    - if: ($CI_COMMIT_REF_NAME == 'ci-test' && $CI_PIPELINE_SOURCE == "push")
      when: always

get-version:
  stage: .pre
  image: docker.io/alpine:3.15
  before_script:
    - apk add jq --no-cache
  script:
    - >
      echo "VERSION=$(cat package.json 
      | jq .version --raw-output)" > build.env
    - cat .env >> build.env
  artifacts:
    reports:
      dotenv: build.env

