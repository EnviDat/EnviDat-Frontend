language: node_js
# safelist
branches:
  only:
  - master
  - develop
node_js:
  - "12"
before_install:
  - npm i -g npm
  - npm i
script:
  - npm run test:unit
  - npm run build


jobs:
  include:
    # ðŸ‘‡ Adds Chromatic as a job
    - name: 'Publish to Chromatic'
      script: npx chromatic --project-token=${CHROMATIC_PROJECT_TOKEN}
